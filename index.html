  <head>

  <body>
    <div class="container">
      <h1>My Pretty Journal!</h1>
      <form id="journal-form">
        <h3>Well look at the time! </h3> <h3 id="time"></h3> <br>
        
        <label for="title">Enter a title:</label>
        <input id="title" type="text"><br>

        <button class="btn btn-success" type="submit">Share with the interwebs</button>
      </form>
      <ul id="printed_entry"></ul>
    </div>
